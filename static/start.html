<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Show ranked efforts for a specific segment on Strava.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Zwift Race Results</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.deep_orange-blue.min.css"/>

    <link href='css/main.css' rel='stylesheet' type='text/css'/>

    <script src="source/moment.js"></script>
    <script src="source/jquery.min.js"></script>
</head>
<body>

<div class="rr-layout mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Zwift Race Results</span>
        </div>
    </header>
    <main class="mdl-layout__content mdl-grid">

        <div class="rr-input-card mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
            <div class="mdl-card__supporting-text">

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="segment" value="10641704"/>
                    <label class="mdl-textfield__label" for="segment">Segment ID</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="dateOfRace" value="2015-10-22"/>
                    <label class="mdl-textfield__label" for="dateOfRace">Race Date</label>
                </div>

            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="findEfforts">
                    Find efforts
                </button>
            </div>
        </div>

        <div class="rr-results-card mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Race Results</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="startTime" value="18:30"/>
                    <label class="mdl-textfield__label" for="startTime">Start time</label>
                </div>
            </div>
            <div class="mdl-card__supporting-text">
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                    <thead>
                    <tr>
                        <th>Rank</th>
                        <th class="mdl-data-table__cell--non-numeric">Rider</th>
                        <th>Race Time</th>
                        <th>Start Time</th>
                        <th>Power</th>
                        <th>HRM</th>
                        <th>Cadence</th>
                        <th>Max. HRM</th>
                    </tr>
                    </thead>
                    <tbody id="results">
                    </tbody>
                </table>
            </div>
        </div>

    </main>
</div>

<script src="source/Main.js"></script>

</body>
</html>
